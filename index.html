<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>PyScriptSandBox</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pyscbox.css" />

  <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css">
  <script defer src="https://pyscript.net/latest/pyscript.js"></script> 

  <py-env>
      - pandas
      - matplotlib
  </py-env>
  
<body>
  <div id="bar"></div>
  <py-script>
    import matplotlib.pyplot as plt
    import pandas as pd
    
    
    df = pd.DataFrame({
        'name' : ['a' ,'b','c'],
        'age' : [20,32,46],
    })
    fig, ax = plt.subplots()
    ax.bar(df['name'], df['age'])
    pyscript.write('bar' , fig)
  </py-script>
</body>
</html>
