<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>PyScriptSandBox</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pyscbox.css" />

  <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css">
  <script defer src="https://pyscript.net/latest/pyscript.js"></script>    

  <py-env>
      - daterime
      - sys
      - pandas
      - matplotlib
      - numpy
  </py-env>
  
<body>
  <div id"python_output" style="background-color: lightblue></div>
<!--   <py-script src="pyscbox.py" output="info"></py-script> -->
  <py-script>
    import sys
    pyscript.write('python_output' , sys.version_info)
    print('普通のプリント')
  </py-script>
</body>
</html>
